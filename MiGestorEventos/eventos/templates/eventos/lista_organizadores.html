<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Organizadores</title>
</head>
<body>
    <h1>Lista de Organizadores</h1>
    <ul>
        {% for organizador in organizadores %}
            <li>{{ organizador.nombre }} - {{ organizador.email }}</li>
        {% empty %}
            <li>No hay organizadores disponibles.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_organizador' %}">Crear nuevo organizador</a>
</body>
</html>
