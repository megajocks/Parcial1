<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Eventos y sus Organizadores</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                <strong>{{ evento.nombre }}</strong> - {{ evento.lugar }} - {{ evento.fecha }}<br>
                Organizado por: {{ evento.organizador.nombre }} ({{ evento.organizador.email }})
            </li>
        {% empty %}
            <li>No hay eventos disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
