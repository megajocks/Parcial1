<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Organizador</title>
</head>
<body>
    <h1>Crear un nuevo organizador</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Organizador</button>
    </form>
    <a href="{% url 'lista_organizadores' %}">Volver a la lista de organizadores</a>
</body>
</html>
